<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <form class="mt-5 border p-3 mt-5 w-25 rounded shadow">
            <h3 class="d-flex justify-content-center text-primary">Registration Form</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="name@example.com">
                <label for="username">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email">
                <label for="email">Email address</label>
              </div>

            
            <div class="mb-3 form-check">
              <input type="text" class="form-check-input" id="password">
              <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-between mx-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="register" class="btn btn-primary ">Register</button>
            </div>
          </form>
    </div>
</body>
</html>
